<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets\css\style.css">
</head>

<body>
    <audio id="sound"></audio>
    <main class="container">
        <div class="search-box">
            <input type="text" id="input-box" placeholder="Enter a word here!">
            <button id="search-btn">Meaning</button>
        </div>
        <div id="result">
            <div class="word">
                <h3>Word</h3>
                <button><i class="fa-solid fa-volume-high"></i></button>
            </div>
            <div class="details">
                <p>pos</p>
                <p>/word/</p>
            </div>
            <p class="meaning">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic, neque!
            </p>
            <p class="example">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, nam.
            </p>
        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
